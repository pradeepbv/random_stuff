<html>
		<head>
					<title>Page Visibility Test</title>
						</head>
							<body>
										            	<video id="videoElement" controls="controls" loop="loop"  autoplay="autoplay" poster="http://html5videoformatconverter.com/data/images/screen.jpg" width="100%" height="auto" onclick="if(/Android/.test(navigator.userAgent))this.play();">

																			<source src="http://html5videoformatconverter.com/data/images/happyfit2.mp4" />
																										<source src="http://html5videoformatconverter.com/data/images/happyfit2.mp4" type="video/mp4" />
																																	<source src="http://html5videoformatconverter.com/data/images/happyfit2.webm" type="video/webm" />
																																								<source src="http://html5videoformatconverter.com/data/images/happyfit2.ogv" type="video/ogg" />
																																															
																																															</video>
																																																	
																																																</body>
																																																	<script>
																																																			var videoElement = document.getElementById("videoElement");
																																																				
																																																				function startPlay(){
																																																							console.log("Seen");
																																																									videoElement.play();
																																																										}
																																																											
																																																											function pausePlay(){
																																																														console.log("Hidden");
																																																																videoElement.pause();
																																																																	}

																																																																		function handleVisibilityChange() {
																																																																				  if (document.webkitHidden) {
																																																																					  	    pausePlay();
																																																																						    	  } else {
																																																																							  	    startPlay();
																																																																								    	  }
																																																																									  	}

																																																																											document.addEventListener("webkitvisibilitychange",handleVisibilityChange, false);

																																																																												/*
																																																																													 * If this is a browser that doesn’t support this API, we should
																																																																													 	 * start the Play as soon as this part of the script executes.
																																																																														 	 * If it does support the API, then we should start if we’re already
																																																																															 	 * visible at this point.  Otherwise, we’ll wait until we’re told
																																																																																 	 * that we should start.
																																																																																	 	 *
																																																																																		 	 * Browsers that don't support this API will return undefined (a false-y
																																																																																			 	 * value) for document.webkitHidden, effectively defaulting to visible.
																																																																																				 	 */
																																																																																					 	  if (!document.webkitHidden) startPlay();
																																																																																						  	</script>
